<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Game</title>
</head>
<body>
<div th:insert="partials :: header"></div>
<div th:insert="partials :: navbar"></div>
<!--ask user to guess a number-->
<h2>Guess a number between 0 and 7</h2>
<a href="/roll-dice/1" id ="1">1</a>
<a href="/roll-dice/2" id ="2">2</a>
<a href="/roll-dice/3" id ="3">3</a>
<a href="/roll-dice/4" id ="4">4</a>
<a href="/roll-dice/5" id ="5">5</a>
<a href="/roll-dice/6" id ="6">6</a>
<h2 th:text="${guess}"></h2>
<h2 th:text="${roll}"> </h2>
<h2 th:text="${message}"> </h2>
<div th:insert="partials :: footer"></div>

</body>
</html>
